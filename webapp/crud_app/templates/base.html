{% load static %} <!--Load the static files-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud App</title>
    <!-- CDN (Content Delivery Network) file for bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    
    <!--CDN file for boxicons-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> 
    
    <!-- CSS static files for bootstrap-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- CSS static files for boxicons-->
    <link href="{% static 'css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'fonts/boxicons.ttf' %}" rel="stylesheet">
    <link href="{% static 'fonts/boxicons.woff' %}" rel="stylesheet">
    <link href="{% static 'fonts/boxicons.woff2' %}" rel="stylesheet">
  </head>
  <body>
    {% include 'navbar.html' %} <!-- reuse common elements like navigation bars -->
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <br>
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"> 
            {{ message }} <!-- outputs the message content -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            
          </div>
        {% endfor %}
      {% endif %}
      
      {% block content %}

      {% endblock %}
    </div>
    <!--JS CDN file for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--JS static file for bootstrap-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
